  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />
    <meta name="description" content="GeoCam Pro - Camera with Watermark" />
    <title>GeoCam Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: 'rgba(0, 0, 0, 0.4)',
              glassDark: 'rgba(0, 0, 0, 0.7)',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          },
        },
      }
    </script>
    <style>
      /* Ensure transparency for Native Camera Preview */
      html, body, #root {
        background-color: transparent !important;
        height: 100%;
      }
      body {
        /* background-color: #000; Removed to allow transparency logic in App.tsx */
        color: white;
        overflow: hidden; /* Prevent scrolling on mobile */
        touch-action: none;
      }
      /* Custom Scrollbar for gallery */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 3px;
      }
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
